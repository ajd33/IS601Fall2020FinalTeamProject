{% extends "layout.html" %}
{% block content %}

<h5 class="card-title" style="margin-top: 20px">New Mileage</h5>

<form action="/mileage/new" method="post">

  <div class="form-group row">
    <label for="Year" class="col-sm-2 col-form-label">Year</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Year" name="Year" placeholder="Year">
    </div>
  </div>

  <div class="form-group row">
    <label for="Mileage" class="col-sm-2 col-form-label">Mileage</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Mileage" name="Mileage" placeholder="Mileage">
    </div>
  </div>

  <div class="form-group row">
    <label for="Price" class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Price" name="Price" placeholder="Price">
    </div>
  </div>

  <button type="submit" class="btn btn-success">Save</button>

</form>
{% endblock %}
