{% extends "layout.html" %}
{% block content %}

<h5 class="card-title" style="margin-top: 30px">New Sale Entry</h5>

<form action="/mileage/new" method="post">

  <div class="form-group row">
    <label for="Gallons" class="col-sm-2 col-form-label">Gallons</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Gallons" name="Gallons" placeholder="Gallons">
    </div>
  </div>

  <div class="form-group row">
    <label for="Mileage" class="col-sm-2 col-form-label">Mileage</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Mileage" name="Mileage" placeholder="Mileage">
    </div>
  </div>

  <div class="form-group row">
    <label for="Price" class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Prices" name="Price" placeholder="Price In Dollars">
    </div>
  </div>

  <button type="submit" class="btn btn-success">Save</button>

</form>
{% endblock %}
