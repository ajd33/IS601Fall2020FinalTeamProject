{% extends "layout.html" %}
{% block content %}

<h5 class="card-title" style="margin-top: 30px">No.{{ mileage.id }}</h5>

<form action="/edit/{{mileage.id}}" method="post">

  <div class="form-group row">
    <label for="year" class="col-sm-2 col-form-label">Year</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="year" name="Year" value="{{mileage.Year}}">
    </div>
  </div>

  <div class="form-group row">
    <label for="Mileage" class="col-sm-2 col-form-label">Mileage</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Mileage" name="Mileage" value="{{mileage.Mileage}}">
    </div>
  </div>

  <div class="form-group row">
    <label for="Price" class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Price" name="Price" value="{{mileage.Price}}">
    </div>
  </div>

  <button type="submit" class="btn btn-success">Save</button>

</form>
{% endblock %}
